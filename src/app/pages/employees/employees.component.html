<h2>List Of employees</h2>
<p-button label="Click"  [routerLink]="['employee/add/0']"></p-button>
<p-table [value]="employees">
    <ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
            <td><button (click)="onDelete(employee.id)">Delete</button></td>
        </tr>
